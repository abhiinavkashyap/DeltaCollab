
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaCollab</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/app.css' %}">
    <link rel="icon" href="DeltaCollab.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <img src="{% static '/images/DeltaCollab.png' %}" alt="DeltaCollab Logo" width="40" height="40">
        <a class="navbar-brand" href="#">DeltaCollab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <form>
        <div class="row align-items-center justify-content-center mt-5">
            <div class="col-lg-4 ">

                <div class="form-group">
                    <label for="name">Enter Your Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="dropdown">
                    <div>
                        <select class="form-control" id="education_level">
                            <option>Undergraduate</option>
                            <option>Pursuing PostGraduate</option>
                            <option>Post Graduate</option>
                            <option>Pursuing PhD</option>
                            <option>PhD</option>
                        </select>
                    </div>                    
                </div>

                <p class="mt-3">SKILLS</p>
                <div class="my-6">
                    <form class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="option1" value="Option 1" id="check1">
                            <label class="form-check-label" for="check1">AI/ML</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="option2" value="Option 2" id="check2">
                            <label class="form-check-label" for="check2">IoT</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="option3" value="Option 3" id="check3">
                            <label class="form-check-label" for="check3">Cybersecurity</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="option4" value="Option 4" id="check4">
                            <label class="form-check-label" for="check4">Cloud</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="option5" value="Option 5" id="check5">
                            <label class="form-check-label" for="check5">Blockchain</label>
                        </div>
                    </form>
                </div>                

                <button type="submit" class="btn btn-dark mt-3 mb-3">Submit</button>
            </div>
        </div>
    </form>

    <footer class="py-3 bg-dark text-white mt-auto">
        <div class="container">
            <p class="text-center">Copyright &copy; DeltaCollab 2023</p>
        </div>
</footer>

<script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>

<script>
    $(function () {
    $(document).scroll(function () {
    var $nav = $("#mainNavbar");
    $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
    });
    });
</script>
</body>

</html>
